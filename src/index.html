<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        <%= htmlWebpackPlugin.options.title %>
    </title>
</head>

<body>
    <div class="wrapper">

        <div class="output">
            <img class="img-output">
            <p class="output-setup"></p>
            <p class="output-punchline"></p>
        </div>

        <div class="controls">
            <input type="file" class="img-input" id="img-input">
            <label for="img-input" class="img-input-label">Upload file</label>
            <div class="setup block">
                <p class="block-title">Setup</p>
                <input type="text" class="setup-input" placeholder="Enter setup...">
                <div class="inner-block">
                    <p class="inner-block-title">Font size:</p>
                    <select class="setup-font-size-select block-select">
                        <option value="8">8</option>
                        <option value="12">12</option>
                        <option value="14">14</option>
                        <option value="18">18</option>
                        <option value="24">24</option>
                        <option value="32">32</option>
                        <option value="44">44</option>
                        <option value="52">52</option>
                        <option value="52">52</option>
                        <option value="58">58</option>
                        <option value="64" selected>64</option>
                        <option value="72">72</option>
                    </select>
                </div>
                <div class="inner-block">
                    <p class="inner-block-title">Font family:</p>
                    <select class="setup-font-family-select block-select">
                        <option value="Impact" style="font-family: Impact">Impact</option>
                        <option value="Times New Roman" style="font-family: Times New Roman">Times New Roman</option>
                        <option value="Calibri" style="font-family: Calibri">Calibri</option>
                        <option value="Segoe UI" style="font-family: Segoe UI">Segoe UI</option>
                        <option value="Comic Sans MS" style="font-family: Comic Sans MS">Comic Sans MS</option>
                        <option value="Antonella script X" style="font-family: Antonella script X">Antonella script X
                        </option>
                    </select>
                </div>
                <div class="inner-block">
                    <p class="inner-block-title">Color:</p>
                    <input type="color" class="setup-color-input color-input" value="#FFFFFF">
                </div>
                <div class="inner-block" style="margin-top: 10px;">
                    <p class="inner-block-title">Stroke:</p>
                    <input type="checkbox" class="setup-stroke-checkbox" checked>
                </div>
            </div>

            <div class="punchline block">
                <p class="block-title">Punchline</p>
                <input type="text" class="punchline-input" placeholder="Enter punchline...">
                <div class="inner-block">
                    <p class="inner-block-title">Font size:</p>
                    <select class="punchline-font-size-select block-select">
                        <option value="8">8</option>
                        <option value="12">12</option>
                        <option value="14">14</option>
                        <option value="18">18</option>
                        <option value="24">24</option>
                        <option value="32">32</option>
                        <option value="44" selected>44</option>
                        <option value="52">52</option>
                        <option value="52">52</option>
                        <option value="58">58</option>
                        <option value="64">64</option>
                        <option value="72">72</option>
                    </select>
                </div>
                <div class="inner-block">
                    <p class="inner-block-title">Font family:</p>
                    <select class="punchline-font-family-select block-select">
                        <option value="Impact" style="font-family: Impact">Impact</option>
                        <option value="Times New Roman" style="font-family: Times New Roman">Times New Roman</option>
                        <option value="Calibri" style="font-family: Calibri">Calibri</option>
                        <option value="Segoe UI" style="font-family: Segoe UI">Segoe UI</option>
                        <option value="Comic Sans MS" style="font-family: Comic Sans MS">Comic Sans MS</option>
                        <option value="Antonella script X" style="font-family: Antonella script X">Antonella script X
                        </option>
                    </select>
                </div>
                <div class="inner-block">
                    <p class="inner-block-title">Color:</p>
                    <input type="color" class="punchline-color-input color-input" value="#FFFFFF">
                </div>
                <div class="inner-block" style="margin-top: 10px;">
                    <p class="inner-block-title">Stroke:</p>
                    <input type="checkbox" class="punchline-stroke-checkbox" checked>
                </div>

            </div>
            <button class="download-btn">Download file</button>
        </div>

    </div>

</body>

</html>
