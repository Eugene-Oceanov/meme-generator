<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        <%= htmlWebpackPlugin.options.title %>
    </title>
</head>

<body>
    <div class="panel">
        <input type="file" id="panel__upload-img-input">
        <label for="panel__upload-img-input" class="panel__upload-img-btn btn">Upload image</label>
        <div class="panel-images-wrapper wrapper"></div>
        <button class="panel__add-text-btn btn">Add inscription</button>
        <div class="panel-inscription-controls-wrapper  wrapper"></div>
        <button class="panel__download-canvas-btn btn">Download canvas</button>
        <button class="panel__clear-canvas-btn btn">Clear canvas</button>
    </div>

    <div class="canvas">
        <div class="canvas-resize-trig"></div>
    </div>
</body>

</html>
