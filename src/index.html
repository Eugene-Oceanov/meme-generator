<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        <%= htmlWebpackPlugin.options.title %>
    </title>
</head>

<body>
    <div class="panel">
        <input type="file" class="d-none" id="panel__img-input">
        <label for="panel__img-input" class="panel__upload-img-btn btn d-block text-center">Upload image</label>
        <div class="panel-images-wrapper wrapper"></div>
        <button class="panel__add-inscription-btn btn d-block text-center">Add inscription</button>
        <div class="panel-inscriptions-wrapper wrapper"></div>
        <button class="panel__download-canvas-btn btn d-block text-center">Download canvas</button>
        <button class="panel__clear-canvas-btn btn d-block text-center">Clear canvas</button>
    </div>

    <div class="canvas">
        <div class="canvas-resize-trig"></div>
    </div>
</body>

</html>
